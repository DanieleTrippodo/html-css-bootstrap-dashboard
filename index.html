<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Boolean</title>

    <!-- Bootstrap grid layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts - Import Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Fontawesome CDN (import icon pack) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Link my style.css file -->
    <link rel="stylesheet" href="./style/style.css">
</head>







<body>

    <!-- -header ------------------------------------------ -->
    <header>

        <!-- # Navbar superiore con search bar -->
        <nav class="navbar bg-body-tertiary priority_max">
            <div class="container-fluid">
              <img src="./img/logo.svg" alt="Navbarlogo" class="my_nav_logo">

              <form class="d-flex flex-grow-1 mx-3" role="search">  
                <input class="form-control me-2 my_searchbar" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
              </form>
            </div>
        </nav>

    </header>
    <!-- -header -------FINE------------------------------- -->




    <!-- -main -------------------------------------------- -->
    <main>

        <!-- # Aside bar (barra laterale sinistra) -->
        <section class="my_navbarfont priority_medium">
            <!-- Sidebar -->
            <aside class="sidebar">
            <ul>
                <li class="my_line my_gap_small ">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </li>

                <li class="my_line my_gap_small">
                    <i class="fa-solid fa-chart-simple"></i>
                    <p>Stat</p>
                </li>

                <li class="my_line my_gap_small">
                    <i class="fa-solid fa-signal"></i>
                    <p>Signals</p>
                </li>
            </ul>
            </aside>
        </section>

        

        <section class="my_main_page_layout">   <!-- ! Inserire tutto il contenuto del body qui dentro -->
        




            <!-- # Jumbotron -->
            <section class="Jumbotron spaceinsidejumbo">


                <!-- + titolo con un tag -->
                <h1>Boolean <span class="badge rounded-pill text-bg my_tag">Piano Blaze</span> </h1>


                <!-- + altri tag sotto il titolo -->
                <span class="badge rounded-pill text-bg my_tag_small">3 app</span>






            </section>




        </section>
    </main>
    <!-- -main ----------------FINE------------------------ -->




    <!-- -footer ------------------------------------------ -->
    <footer>

    </footer>
    <!-- -footer --------------FINE------------------------ -->


    <!-- import javascript from Bootstrap framework (important place on the end of the body!) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
